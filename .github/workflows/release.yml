name: Release
on:
  push:
    tags:
      - 'v*' # Срабатывает на теги v0.1.0, v1.0.0 и т.д.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # Для начала оставь только Windows, чтобы не тратить время на ошибки Linux/Mac
        # Если нужны все, раскомментируй строку ниже и удали строку выше:
        # platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        # Устанавливаем библиотеки, нужные для сборки .deb/.AppImage
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Используем актуальную LTS версию
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Тебе может понадобиться target x86_64-pc-windows-msvc для Windows
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        # Важно: если у тебя есть package-lock.json, ci работает надежнее, чем install
        run: npm ci 
        # Если npm ci выдаст ошибку, поменяй обратно на: npm install

      - name: Build and Upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PickEm v__VERSION__' # Название релиза
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false